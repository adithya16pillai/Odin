name: Rust CI

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4  # Step 1: Check out the code
    
    - uses: actions-rs/toolchain@v1 # Step 2: Set up the Rust toolchain
      with:
        toolchain: stable
        profile: minimal

    - name: Build
      run: cargo build --verbose # Step 3: Build the project

    - name: Run tests
      run: cargo test --verbose # Step 4: Run all unit and integration tests
      
    - name: Run Clippy
      run: cargo clippy -- -D warnings # Step 5: Check code style and common errors